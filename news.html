<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>新闻中心</title>
		<script type="text/javascript" src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link type="text/css" rel="stylesheet" href="css/index.css">
		<link type="text/css" rel="stylesheet" href="css/detail.css">
	</head>
	<style type="text/css">
		
		.projctbox{padding: 60px 6% 0 6%;}
		.projctbox .item{width: 47.5%;margin-right: 5%;overflow: hidden; margin-bottom: 30px;padding-bottom: 30px;float: left;}
		.projctbox .item:nth-child(2n){margin-right: 0;}
		.projctbox .item a{display:block; width: 100%; position:  relative; padding-left:280px; box-sizing:border-box;}
		
		.projctbox .item .photo{width: 260px; height: 190px; display: block;  float: left; position:absolute; left: 0; top: 0;}
		.projctbox .item .infor{ width:100%;height: 190px;  float: left; box-sizing:border-box; position: relative;}
		.projctbox .item h2{ line-height: 24px; font-size: 20px; height: 30px; margin: 20px 0 10px 0;font-weight: normal;}
		
		.projctbox .item .tex2{ font-size: 15px; color: #666; line-height: 24px;}
		.projctbox .item .B-data{position: absolute; bottom: 0px; left: 0px;right: 0;}
		.projctbox .item .data{ color: #999; font-size: 14px; }
		.projctbox .item .arrow{  vertical-align: middle;display: inline-block; margin-bottom: 3px;}
		/* .projctbox .item .open{font-size: 15px;} */
		
		@media screen and ( max-width: 1600px){
			.projctbox .item .photo{width: 230px;height: 168px;}
			.projctbox .item .infor{height: 168px;}
			.projctbox .item a{padding-left: 250px;}
			.projctbox .item h2{margin-top: 10px;}
		}
		@media screen and ( max-width: 1440px){
			.projctbox .item .photo {width: 200px;height: 146px;}
			.projctbox .item .infor{height: 146px;}
			.projctbox .item a{padding-left: 220px;}
			.projctbox .item h2{margin-top: 0px;font-size: 18px;line-height: 24px;height: 24px;}
		}
		@media screen and ( max-width: 1366px){
			.projctbox .item .photo {width:180px;height: 132px;}
			.projctbox .item .infor{height: 132px;}
			.projctbox .item a{padding-left: 195px;}
			.projctbox .item h2{margin-bottom: 5px;font-size: 16px;}
			.projctbox .item .tex2{font-size: 14px;line-height: 20px;height: 60px;}
			.projctbox .item .data{font-size: 13px;}
			.projctbox .item .open{font-size: 13px;}
		}
		@media screen and ( max-width: 1280px){
			.projctbox{padding: 30px 3% 0 3%;}
		}
		
		@media screen and ( max-width: 1024px){
			.projctbox .item .photo{width: 160px;height: 117px;}
			.projctbox .item .infor{height: 117px;}
			.projctbox .item a{padding-left: 170px;}
			.projctbox .item h2{margin-bottom: 10px;}
			.projctbox .item .tex2{-webkit-line-clamp:2;height: 40px; } 
		}
		@media screen and ( max-width: 768px){
			.projctbox .item{width: 100%;margin-right: 0;margin-bottom: 20px;padding-bottom: 20px;}
			.projctbox .item .photo {width: 200px;height: 146px;}
			.projctbox .item .infor{height: 146px;}
			.projctbox .item a{padding-left: 220px;}
		}
		@media screen and ( max-width: 500px){
			.projctbox{padding-top: 15px;}
			.projctbox .item{margin-bottom: 15px;padding-bottom: 15px;}
			.projctbox .item .photo{width: 130px;height:95px;}
			.projctbox .item .infor{height: 95px;}
			.projctbox .item a{padding-left: 140px;}
			.projctbox .item h2{font-size: 15px;margin-bottom: 3px;}
			.projctbox .item .tex2{font-size: 12px;}
			.projctbox .item .B-data{line-height: 18px;}
			.projctbox .item .data{font-size: 12px;}
			.projctbox .item .open{font-size: 12px;}
			.projctbox .item .arrow{width: 30px;}
			
		}
	</style>

<body>
	<div id="app">
		<include src="header.html"></include>
		
		<div class="">
			<img class="w" src="images/new-banner.jpg" >
		</div>
		
		<div class="">
			<div class="projctbox clearfix">
				<div class="item borderB1" v-for="(item,index) in mainData" :key="index">
					<a :href="'detail.html?id='+item.id">
						<img class="photo" :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''">
						<div class="infor">
							<h2 class="avoidOverflow">{{item.title}}</h2>
							<p class="tex2 avoidOverflow3">{{item.description}}</p>
							<div class="clearfix B-data">
								<p class="data fl">{{item.create_time}}</p>
								<p class="open pubColor fr clearfix">
									<img class="arrow" src="images/new-icon.png" >
									<em class="">查看详情</em>
								</p>
							</div>
							
						</div>
					</a>
				</div>
			</div>
						
			<div class="all-pages">
				<a class="no-prev"><img  data-type="back" @click="changePage" class="arrowIcon" src="images/productl-icon1.png" ></a>
				<a v-for="item in pageArray" :class="item == paginate.currentPage?'current':''" @click="linkTo(item)">{{item}}</a>
				<a class="next"><img class="arrowIcon"  data-type="next" @click="changePage" src="images/productl-icon2.png" ></a>
			</div>
		</div>
		
		
		<include src="footer.html"></include>
		
	</div>
</body>

<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data:function(){
			return {
				mainData: [],
				'轮播图':{},
				linkPage: [],
				pageArray: [],
				paginate:{
					count: 0,
					currentPage: 1,
					pagesize: 8,
					is_page: true,
				},
				allPages: 0,
			}
		},
		
		created:function () {
		    var self = this;
			self.getMainData();
			self.getLabelData()
		},
		
		methods: {
			
			getLabelData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
				};
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'parentid',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['新闻中心']]
						},
						condition:'in',
					}
				};
				postData.order = {
					listorder:'desc'
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						for (var i = 0; i < res.info.data.length; i++) {
							if(res.info.data[i].title=='轮播图'){
								self['轮播图'] = res.info.data[i]
							}
						}
						//self.labelData.push.apply(self.labelData,res.info.data)
			        };    
			    };
			    window.base.labelGet(postData, callback);
			},
			
			getMainData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
				};
				postData.paginate = window.base.cloneForm(self.paginate);
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'menu_id',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['新闻中心']]
						},
						condition:'in',
					}
				};
				postData.order = {
					listorder:'desc'
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						self.mainData.push.apply(self.mainData,res.info.data)
						self.paginate['count'] = res.info.total;
						window.base.computePageArr(self);
			        };    
			    };
			    window.base.articleGet(postData, callback);
			},
			
			linkTo(item) {
				var self = this;
				console.log(item);
				self.linkPage = item;
				window.base.linkTo(self);
				console.log(self.pageArray)
			},
			
			changePage(e) {
				var self = this;
				var dataSet = window.base.getDataSet(e);
				window.base.changePage(dataSet, self);
			},
			
		}
	});
</script>



</html>
