<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<script type="text/javascript" src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript" src="js/swiper.min.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">

<body>
	<div id="app">
		<include src="header.html"></include>
		<div class="">
			<img class="w" :src="公司简介[0]&&公司简介[0].bannerImg&&公司简介[0].bannerImg[0]?公司简介[0].bannerImg[0].url:''" >
		</div>
		
		<div class="width83  pdb80 aboutUs-box1">
			<div class="cont clearfix">
				<div class="LPic fl"><img :src="公司简介[0]&&公司简介[0].mainImg&&公司简介[0].mainImg[0]?公司简介[0].mainImg[0].url:''" ></div>
				<div class="Rtext  fr">
					<div class="pubtit center">
						
						<h1 class="title">{{公司简介[0]?公司简介[0].small_title:''}}</h1>
						<div class="clearfix">
							<p class="xian  fl"></p>
						</div>
					</div>
					<p>{{公司简介[0]?公司简介[0].description:''}}</p>
				</div>
			</div>
		</div>
		
		<div class="aboutUs-box2 pdb80" style="background: url(images/about-usl-img1.jpg)no-repeat 0 0/100% 100%;">
			<div class="pubtit center white">
				<h1 class="title">产业布局</h1>
				<div class="">
					<p class="xian whiteBJ"></p>
				</div>
			</div>
			
			<div class="width83 cont clearfix white pr">
				<div class="w"><img class="w" :src="产业布局[0]&&产业布局[0].mainImg&&产业布局[0].mainImg[0]?产业布局[0].mainImg[0].url:''" ></div>
				
			</div>
		</div>
		
		<div class="aboutUs-box3 pdb80">
			<div class="pubtit center">
				<h1 class="title">组织架构</h1>
				<div class="">
					<p class="xian"></p>
				</div>
			</div>
			<div class="width83 cont clearfix">
				<div class="item" v-for="(item,index) in 组织架构" :key="index">
					<div class="num">{{'0'+(index+1)}}</div>
					<div class="title avoidOverflow">{{item.title}}</div>
					<p class="xian"></p>
					<div class="pic"><img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''" ></div>
					<p class="text avoidOverflow2">{{item.description}}</p>
				</div>
			</div>
		</div>
		
		<div class="f5bj aboutUs-box4">
			<div class="width83">
				<div class="topInfor clearfix">
					<div class="leftPhoto fl"><img src="images/about-usl-img3.jpg" ></div>
					<div class="persInfor fl">
						<div class="title">专家团队</div>
						<div>
							<span class="xianY"></span>
						</div>
						<div class="title">周碧胜<em class="mgl5 fs18">Chairman</em></div>
						<p class="text">复健科大圣归来规范化速度快两个方法和砀山梨膏回访记录挂号费见多识广非结构化和高静发多少</p>
					</div>
				</div>
			</div>
			<div class="borderB1"></div>
			<div class="width83">
				<div class="nameList center">
					<div class="arrow prev"><img src="images/about-usl-icon1.png" ></div>
					<div class="arrow next"><img src="images/about-usl-icon.png" ></div>
					<div class="cont clearfix color6" style="flex-wrap: nowrap;">
						<div class="child"  v-for="item in 专家团队" :key="item.id">
							<p class="name">{{item.title}}</p>
							<p class="lable">{{item.small_title}}</p>
						</div>
						
					</div>
				</div>
			</div>
			
			
		</div>
		
		
		<include src="footer.html"></include>
		
	</div>
</body>

<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data:function(){
			return {
				banner_index:0,
				is_show:false,
				wx_show:2,
				mainData: [],
				labelData: [],
				zzjgData:4,
				'公司简介':[],
				'产业布局':[],
				'组织架构':[],
				'专家团队':[],
			}
		},
		
		created:function () {
		    var self = this;
			self.getMainData();
			
		},
		
		methods: {
			
			getMainData(){
			    var self = this;
			    var postData = {};
			    postData.searchItem = {
					thirdapp_id:2,
				};
				postData.getBefore = {
					child:{
						tableName:'Label',
						middleKey:'parentid',
						key:'id',
						searchItem:{
							status:['in',[1]],
							title:['in',['关于我们']]
						},
						condition:'in',
					}
				};
				postData.getAfter = {
					child:{
						tableName:'Article',
						middleKey:'id',
						key:'menu_id',
						searchItem:{
							status:['in',[1]],
						},
						condition:'in',
					}
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]){
						for (var i = 0; i < res.info.data.length; i++) {
							self[res.info.data[i].title] = res.info.data[i].child
							console.log(self[res.info.data[i].title])
						}
						var swiper = new Swiper('.nameList', {
						   // loop: true,
						   initialSlide:0,
						    slidesPerView: 3,
						    spaceBetween : 10,
							pagination: '.swiper-pagination',
							nextButton: '.swiper-button-next',
							prevButton: '.swiper-button-prev',
							
							observer: true,//修改swiper自己或子元素时，自动初始化swiper
							observeParents: true,//修改swiper的父元素时，自动初始化swiper
						})
			        };    
			    };
			    window.base.labelGet(postData, callback);
			},
			
		}
	});
</script>



</html>
